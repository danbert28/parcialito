<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js" ></script>
</head>
<body>
    <div class="container">
    <h2>Formulario de Registro</h2>
        <form id="dataForm">
            <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
            </fieldset>
            <fieldset>
            <legend>Datos de Contacto</legend>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required>
            </fieldset>
            <fieldset>
            <legend>Datos de Estudios</legend>
            <label for="nivel">Nivel de Estudios:</label>
            <select id="nivel" required>
                <option value="">Seleccione</option>
                <option value="Primaria">Primaria</option>
                <option value="Secundaria">Secundaria</option>
                <option value="Universitario">Universitario</option>
            </select>
            </fieldset>
            <button type="submit">Enviar</button>
        </form>

        <div id="resultado" class="hidden">
            <h2>Datos Ingresados</h2>
            <p>Nombre: <span id="resNombre"></span></p>
            <p> Apellido: <span id="resApellido"></span></p>
            <p>Email: <span id="resEmail"></span></p>
            <p>Teléfono: <span id="resTelefono"></span></p>
            <p>Nivel de Estudios: <span id="resNivel"></span></p>
        </div>
    </div>
</body>
</html>
